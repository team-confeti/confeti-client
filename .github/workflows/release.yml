name: Release

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  check-changesets:
    name: Check Changesets
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main' && github.head_ref == 'develop'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Fetch main branch
        run: git fetch origin main:main

      - name: Setup pnpm and Node.js
        uses: ./.github/actions/pnpm-setup-node

      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile

      - name: Check for changeset files
        run: |
          if [ -z "$(ls .changeset/*.md 2>/dev/null)" ]; then
            echo "âŒ changeset íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤!"
            echo "ğŸ’¡ ë°°í¬ ì „ ë°˜ë“œì‹œ 'pnpm changeset'ìœ¼ë¡œ changesetì„ ì¶”ê°€í•˜ì„¸ìš”."
            exit 1
          fi
          echo "âœ… Changeset íŒŒì¼ í™•ì¸ë¨:"
          ls -la .changeset/*.md

      - name: Preview Changesets
        run: pnpm -w changeset status

  version-bump:
    name: Version bump
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup pnpm and Node.js
        uses: ./.github/actions/pnpm-setup-node

      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile

      - name: Version bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm -w changeset version

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: release version" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
