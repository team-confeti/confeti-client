name: Release

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  check-and-version-bump:
    name: Check Changesets and Version Bump
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main' && github.head_ref == 'develop'
    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}
          ref: ${{ github.head_ref }}

      - name: Fetch main branch
        run: git fetch origin main:main

      - name: Setup pnpm and Node.js
        uses: ./.github/actions/pnpm-setup-node

      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile

      - name: Check for changeset files
        run: |
          if [ -z "$(ls .changeset/*.md 2>/dev/null | grep -v README)" ]; then
            echo "âŒ changeset íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤!"
            echo "ğŸ’¡ ë°°í¬ ì „ ë°˜ë“œì‹œ 'pnpm changeset'ìœ¼ë¡œ changesetì„ ì¶”ê°€í•˜ì„¸ìš”."
            exit 1
          fi
          echo "âœ… Changeset íŒŒì¼ í™•ì¸ë¨:"
          ls -la .changeset/*.md

      - name: Preview Changesets
        run: pnpm -w changeset status

      - name: Version bump and commit
        run: |
          # Run version bump
          pnpm -w changeset version

          # Check if there are changes
          if [ -z "$(git status --porcelain)" ]; then
            echo "No version bump needed"
            exit 0
          fi

          # Commit and push to PR branch (GitHub App token bypasses branch protection)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: version bump [skip ci]"
          git push origin ${{ github.head_ref }}
